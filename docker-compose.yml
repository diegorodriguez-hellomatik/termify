# Development setup: PostgreSQL in Docker, everything else runs locally with hot reload
# Usage:
#   docker compose up -d        # Start PostgreSQL
#   npm run dev                 # Start server + web with hot reload

services:
  postgres:
    image: postgres:16-alpine
    container_name: termify-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: claude_terminal
      # Allow connections from any host (development only)
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - termify_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Add command to allow connections from Docker host
    command: >
      postgres
      -c listen_addresses='*'
      -c log_statement=all

volumes:
  termify_postgres_data:
